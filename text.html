<!DOCTYPE HTML>
<html>
    <head>
        <title>Pet Carousel</title>
        <link rel="icon" href="http://icons.iconarchive.com/icons/google/noto-emoji-animals-nature/1024/22214-dog-face-icon.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Palanquin+Dark|Quicksand" rel="stylesheet">
        <script src="function.js" type="text/javascript"></script>
    </head>
    <body>
        <div><h1>Pet Carousel</h1></div>
        <div class="scene">
            <div class="carousel">
                <div class="carousel__cell">
                    <img class="pets" src="bird.gif">
                </div>
                <div class="carousel__cell">
                    <img class="pets" src="bunny.jpg">
                </div>
                <div class="carousel__cell">
                    <img class="pets" src="fish.jpg">
                </div>
                <div class="carousel__cell">
                    <img class="pets" src="hamster.jpg">
                </div>
                <div class="carousel__cell">
                    <img class="pets" src="kitten.jpg">
                </div>
                <div class="carousel__cell">
                    <img class="pets" src="puppy.jpg">
                </div>
                <div class="carousel__cell">
                    <img class="pets" src="snake.gif">
                </div>
                <div class="carousel__cell">
                    <img class="pets" src="rat.jpg">
                </div>
                <div class="carousel__cell">
                    <img class="pets" src="horse.jpg">
                </div>
            </div>
        </div>
    <p style="text-align: center;">
    <button class="previous-button">Previous</button>
    <button class="next-button">Next</button>
  </p>

  <div>
      <img src="pets.jpg">
  </div>
  </body>
</html>
